<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>LeetMetric</h1>
      <div class="user-container">
        <p>Enter your username:</p>
        <div class="user-input-container">
          <input
            type="text"
            placeholder="enter your username here"
            id="user-input"
          />
          <button id="search-btn">Search</button>
        </div>
      </div>

      <div class="stats-container">
        <div class="progress">
          <div class="progress-item">
            <div class="circle" id="easy-label">Easy</div>
          </div>
          <div class="progress-item">
            <div class="circle" id="medium-label">Medium</div>
          </div>
          <div class="progress-item">
            <div class="circle" id="hard-label">Hard</div>
          </div>
        </div>

        <div class="submission-boxes">
          <div class="box">
            Overall Submissions<br /><span id="total-sub">0</span>
          </div>
          <div class="box">
            Overall Easy Submissions<br /><span id="easy-sub">0</span>
          </div>
          <div class="box">
            Overall Medium Submissions<br /><span id="medium-sub">0</span>
          </div>
          <div class="box">
            Overall Hard Submissions<br /><span id="hard-sub">0</span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
